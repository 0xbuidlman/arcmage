<div class="row">
    <div class="col-md-12">
        <h2>Register</h2>

        <form name="form" ng-submit="signup()" role="form">

            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">

                <label for="username">Nickname name</label>

                <input type="text" name="username" id="username" class="form-control" ng-model="user.name" required />

                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required</span>

            </div>

            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">

                <label for="email">Email</label>

                <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required />

                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                <span ng-show="form.email.$error.email" class="help-block">This is not a valid email.</span>

            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">

                <label for="password">Password</label>

                <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required/>

                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password2.$dirty && form.password2.$error.required }">

                <label for="password2">Repeat Password</label>

                <input type="password" name="password2" id="password2" class="form-control" ng-model="user.password2" required
                       compare-to="user.password"/>
                <span ng-show="form.password.$dirty && form.password.$error" class="help-block">Password is required and must match</span>

            </div>


            <div class="form-actions">

                <button type="submit" ng-disabled="form.$invalid || isSingingUp" class="btn btn-primary">Sign Up</button>
